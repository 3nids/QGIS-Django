{% load i18n plugin_utils %}
    <fieldset>
{% for field in form %}
        <div class="fieldWrapper">
            {% if field.errors %}
            <div class="alert alert-error">
            {{ field.errors }}
            </div>
            {% endif %}
            {% if field.field.widget|klass = 'CheckboxInput' %}
            <label for="{{ field.html_name }}">
                {{ field.label }}
                <input type="checkbox" id="{{ field.html_name }}" name="{{ field.html_name }}" />
            </label>
            {% else %}
            {{ field.label_tag }}{{ field }}
            {% endif %}
            <div class="help">{{ field.help_text }}</div>
        </div>
{% endfor %}
    </fieldset>
