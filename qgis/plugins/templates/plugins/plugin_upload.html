{% extends 'plugins/plugin_base.html' %}{% load i18n %}
{% block body %}
    <h2>{% trans "Upload a new plugin" %}</h2>
    <form action="" method="post" enctype="multipart/form-data">{% csrf_token %}
        {% for field in form %}
            <div class="fieldWrapper">
                {{ field.errors }}
                {{ field.label_tag }}: {{ field }}
            </div>
        {% endfor %}
        <div class="fieldWrapper"><input type="submit" value="{% trans "Upload" %}" /> <a class="button" href="javascript:history.back()">{% trans "Back" %}</a></div>
    </form>

{% endblock %}
