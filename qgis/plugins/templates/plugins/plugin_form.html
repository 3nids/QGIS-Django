{% extends 'plugins/plugin_base.html' %}{% load i18n %}
{% block body %}
    <h1>{{ form_title }}</h1>
    <form action="" method="post">{% csrf_token %}
        {% for field in form %}
            <div class="fieldWrapper">
                {{ field.errors }}
                {{ field.label_tag }}: {{ field }}
            </div>
        {% endfor %}
        <p><input type="submit" value="{% trans "Save" %}" /> <a class="button" href="javascript:history.back()">{% trans "Back" %}</a></p>
    </form>

{% endblock %}
